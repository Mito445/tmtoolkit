# tox (https://tox.readthedocs.io/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist =
    py{36,37}-{minimal,recommended,recommended-datatable,full,full-datatable}
    py38-{minimal,recommended,full}


[testenv]
deps = .[test]
extras =
    recommended: recommended
    recommended-datatable: recommended, datatable
    full: recommended, topic_modeling_lda, topic_modeling_sklearn, topic_modeling_gensim, topic_modeling_eval_extra
    full-datatable: recommended, topic_modeling_lda, topic_modeling_sklearn, topic_modeling_gensim, topic_modeling_eval_extra, datatable
commands =
    pytest -v
